<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS DO HTML-->
    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <!-- LINK DO JS-->
    <script defer src="js/script.js"</script></script>

    <title>Pokédex do Pedrin</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
                   class="input_search"
                   placeholder="Nome ou numero do poke..."
                   required
            />

        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">&gt; Próximo</button>
        </div>
        <img src="imgs/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
